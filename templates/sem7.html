<script>
   var YES1 = document.getElementById("YES1");
   var NO1 = document.getElementById("NO1");
   var HS = document.getElementById("HS");
   var hs = document.getElementById('hs');
    
   YES1.addEventListener("click", function() {
     event.preventDefault();
     HS.style.display = "block";
     YES1.style.display = "none";
     NO1.style.display = "block";
     hs.setAttribute('required', '');
   });
   
   NO1.addEventListener("click", function() {
     event.preventDefault();
     HS.style.display = "none";
     YES1.style.display = "block";
     NO1.style.display = "none";
     hs.removeAttribute('required');
   });
   
   var YES2 = document.getElementById("YES2");
   var NO2 = document.getElementById("NO2");
   var OEIII = document.getElementById("OE-III");
   var oe3 = document.getElementById('oe3');
   
   YES2.addEventListener("click", function() {
     event.preventDefault();
     OEIII.style.display = "block";
     YES2.style.display = "none";
     NO2.style.display = "block";
     oe3.setAttribute('required', '');
   });
   
   NO1.addEventListener("click", function() {
     event.preventDefault();
     OEIII.style.display = "none";
     YES1.style.display = "block";
     NO1.style.display = "none";
     oe3.removeAttribute('required');
   });
   
   var YES3 = document.getElementById("YES3");
   var NO3 = document.getElementById("NO3");
   var PE1 = document.getElementById("PE1");
   var pe1 = document.getElementsByClassName('pe1');
   
   YES3.addEventListener("click", function() {
     event.preventDefault();
     PE1.style.display = "block";
     YES3.style.display = "none";
     NO3.style.display = "block";
     for (var i = 0; i < pe1.length; i++) {
               pe1[i].setAttribute('required', '');
           }
   });
   
   NO3.addEventListener("click", function() {
     event.preventDefault();
     PE1.style.display = "none";
     YES3.style.display = "block";
     NO3.style.display = "none";
     for (var i = 0; i < pe1.length; i++) {

           }
   });
   
   var YES4 = document.getElementById("YES4");
   var NO4 = document.getElementById("NO4");
   var PE2 = document.getElementById("PE2");

     PE2.style.display = "block";
     YES4.style.display = "none";
     NO4.style.display = "block";
     for (var i = 0; i < pe2.length; i++) {
               pe2[i].setAttribute('required', '');
           }
   });
   
   NO4.addEventListener("click", function() {
     event.preventDefault();
     PE2.style.display = "none";
     YES4.style.display = "block";
     NO4.style.display = "none";
     for (var i = 0; i < pe2.length; i++) {

           }
   });

      arrow.classList.add('fa-beat-fade');
   });
         
   div1.addEventListener('mouseout', function() {
      arrow.classList.remove('fa-beat-fade');
   });  
   
   
   
</script>

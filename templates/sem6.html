         YES1.addEventListener("click", function(event) {
           event.preventDefault();
           PE3.style.display = "block";
           YES1.style.display = "none";
           NO1.style.display = "block";
           for (var i = 0; i < pe3.length; i++) {
               pe3[i].setAttribute('required', '');
           }
         });
         
         NO1.addEventListener("click", function(event) {

           YES1.style.display = "block";
           NO1.style.display = "none";

           }
